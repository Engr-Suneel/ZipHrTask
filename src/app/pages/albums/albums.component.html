<section class="albums">
  <div class="albums-wrapper">
    <div class="albums-header">
      <app-ui-title [title]="title" [breadcrumbItems]="breadCrumbItems"></app-ui-title>
    </div>
    <div class="albums-body">
      <div class="row mt-3">
        <div class="col-3">
          <input class="form-control" placeholder="Search" type="search" (input)="onSearch($event)" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-3 mb-3" *ngFor="let item of displayAlbumsList">
          <div class="app-card pointer" (click)="gotoAlbumsDetails(item)">
            <div class="app-card-header heading-color">{{item.title}}</div>
            <div class="app-card-body">
              <div class="custom-inner">
                <div class="thumbnial" *ngFor="let item of thumbnialList">
                  <img [src]="item" width="48">
                </div>
              </div>
            </div>
            <div class="app-card-header">By <span class="heading-color"
                (click)="userDetails(item.userId);$event.stopPropagation()">User {{item.userId}}</span></div>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <az-paginations [totalRecords]="totalRecords" [size]="pageSize" [currentPage]="pageNo"
          (pageClicked)="onPageChange($event)" (recordChange)="onRecordChange($event)" [isShowChangeRange]=false>
        </az-paginations>
      </div>
    </div>
  </div>
</section>
