<section class="photos">
  <div class="photos-wrapper">
    <div class="photos-header">
      <app-ui-title [title]="title" [breadcrumbItems]="breadCrumbItems"></app-ui-title>
    </div>
    <div class="photos-body">
      <div class="row mt-3">
        <div class="col-3">
          <input class="form-control" placeholder="Search" type="search" (input)="onSearch($event)" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-2 mb-3" *ngFor="let item of displayPhotoList">
          <div class="app-card pointer" (click)="showPhoto(item)">
            <div class="app-card-body p-0">
              <div class="thumbnial">
                <img [src]="item.thumbnailUrl" class="w-100">
              </div>
            </div>
            <div class="app-card-header heading-color h-auto">
              {{item.title}}
              <p class="custom-pp" (click)="viewAlbum(item);$event.stopPropagation()">View Albums</p>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <az-paginations [totalRecords]="totalRecords" [size]="pageSize" [currentPage]="pageNo"
          (pageClicked)="onPageChange($event)" (recordChange)="onRecordChange($event)" [isShowChangeRange]="false">
        </az-paginations>
      </div>

    </div>
  </div>
</section>
