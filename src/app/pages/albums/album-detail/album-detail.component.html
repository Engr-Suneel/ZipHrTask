<section class="albums">
  <div class="albums-wrapper">
    <div class="albums-header" *ngIf="album">
      <app-ui-title [title]="album.title" [breadcrumbItems]="breadCrumbItems"></app-ui-title>
      <p class="custom-p mt-2">By <span class="heading-color pointer"
          (click)="userDetails(album.userId);$event.stopPropagation()">User {{album.userId}}</span></p>
    </div>
    <div class="albums-body">
      <div class="row mt-3">
        <div class="col-3">
          <input class="form-control" placeholder="Search" type="search" (input)="onSearch($event)" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-2 mb-3" *ngFor="let item of displayAlbumsList">
          <div class="app-card pointer" (click)="showPhoto(item)">
            <div class="app-card-body p-0">
              <div class="thumbnial">
                <img [src]="item.thumbnailUrl" class="w-100">
              </div>
            </div>
            <div class="app-card-header heading-color">{{item.title}}</div>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <az-paginations [totalRecords]="totalRecords" [size]="pageSize" [currentPage]="pageNo"
          (pageClicked)="onPageChange($event)" (recordChange)="onRecordChange($event)" [isShowChangeRange]="false">
        </az-paginations>
      </div>
    </div>
  </div>
</section>
